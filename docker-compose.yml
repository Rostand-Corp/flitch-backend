version: "3.9"

networks:
  dev:
    driver: bridge

services:
  web:
    build:
      context: .
      dockerfile: src/Web/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      - POSTGRESQLCONNSTR_ConnStr=Server=db;Port=5432;Database=flitch;User Id=postgres;Password=123;Include Error Detail=True;IntegratedSecurity=True;
      - JWT__Secret=examplejwtsecret
      - Email__SendGridKey=examplesendgrindkey
    depends_on:
      - db
    networks:
      - dev

  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=flitch
    ports:
      - "5433:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    networks:
      - dev